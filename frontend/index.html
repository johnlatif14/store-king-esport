<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن شدات PUBG</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 700px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .section-title {
      margin-top: 30px;
      font-size: 1.2em;
      color: #ffa726;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .option {
      background-color: #2c2c2c;
      padding: 10px;
      border: 2px solid transparent;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      flex: 1 1 30%;
    }

    .option.selected {
      border-color: #ffa726;
    }

    .option img {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ffa726;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .contact {
      margin-top: 40px;
    }

  </style>
</head>
<body>

  <h2>طلب شحن شدات أو حزمة ازدهار</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="الاسم داخل اللعبة" required />
    <input type="text" id="playerId" placeholder="ID اللاعب" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />

    <div class="section-title">اختر عدد الشدات:</div>
    <div id="ucOptions" class="options">
      <div class="option" data-value="60" data-price="1.2">
        <img src="uc1.png" alt="60 UC" />
        60 UC - $1.2
      </div>
      <div class="option" data-value="325" data-price="5.5">
        <img src="uc2.png" alt="325 UC" />
        325 UC - $5.5
      </div>
      <div class="option" data-value="660" data-price="10">
        <img src="uc3.png" alt="660 UC" />
        660 UC - $10
      </div>
    </div>

    <div class="section-title">أو اختر حزمة ازدهار:</div>
    <div id="bundleOptions" class="options">
      <div class="option" data-value="حزمة 1" data-price="2">
        <img src="bundle1.png" alt="Bundle 1" />
        حزمة 1 - $2
      </div>
      <div class="option" data-value="حزمة 2" data-price="4">
        <img src="bundle2.png" alt="Bundle 2" />
        حزمة 2 - $4
      </div>
      <div class="option" data-value="حزمة 3" data-price="6">
        <img src="bundle3.png" alt="Bundle 3" />
        حزمة 3 - $6
      </div>
    </div>

    <input type="text" id="transactionId" placeholder="رقم التحويل" required />
    <input type="text" id="totalAmount" placeholder="المبلغ الإجمالي (يحسب تلقائيًا)" readonly />
    <p style="color: orange; text-align: center;">قم بالتحويل إلى هذا الرقم: <strong>01012345678</strong></p>

    <button type="submit">إرسال الطلب</button>
  </form>

  <div class="contact">
    <h2>هل لديك استفسار؟</h2>
    <form id="contactForm">
      <input type="text" id="contactName" placeholder="اسمك" required />
      <input type="email" id="contactEmail" placeholder="بريدك الإلكتروني" required />
      <textarea id="contactMessage" placeholder="اكتب استفسارك هنا..." required></textarea>
      <button type="submit">إرسال الاستفسار</button>
    </form>
  </div>

  <script>
    const ucOptions = document.querySelectorAll('#ucOptions .option');
    const bundleOptions = document.querySelectorAll('#bundleOptions .option');
    let selectedUC = null;
    let selectedBundle = null;

    function updateTotal() {
      const total = (selectedUC?.dataset.price || 0) * 1 + (selectedBundle?.dataset.price || 0) * 1;
      document.getElementById('totalAmount').value = total ? total + " $" : "";
    }

    ucOptions.forEach(option => {
      option.addEventListener('click', () => {
        ucOptions.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        selectedUC = option;
        updateTotal();
      });
    });

    bundleOptions.forEach(option => {
      option.addEventListener('click', () => {
        bundleOptions.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        selectedBundle = option;
        updateTotal();
      });
    });

    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!selectedUC && !selectedBundle) {
        alert("يجب اختيار شدات أو حزمة ازدهار واحدة على الأقل");
        return;
      }

      const order = {
        name: document.getElementById('name').value,
        playerId: document.getElementById('playerId').value,
        email: document.getElementById('email').value,
        ucAmount: selectedUC ? selectedUC.dataset.value : "",
        bundle: selectedBundle ? selectedBundle.dataset.value : "",
        transactionId: document.getElementById('transactionId').value,
        totalAmount: document.getElementById('totalAmount').value.replace(" $", "")
      };

      const res = await fetch("http://localhost:3000/api/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      });

      const result = await res.json();
      if (result.success) {
        alert("تم إرسال الطلب بنجاح ✅");
        document.getElementById('orderForm').reset();
        ucOptions.forEach(o => o.classList.remove('selected'));
        bundleOptions.forEach(o => o.classList.remove('selected'));
        selectedUC = null;
        selectedBundle = null;
        updateTotal();
      } else {
        alert("حدث خطأ، حاول مرة أخرى ❌");
      }
    });

    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const contact = {
        name: document.getElementById('contactName').value,
        email: document.getElementById('contactEmail').value,
        message: document.getElementById('contactMessage').value
      };

const res = await fetch("http://localhost:3000/api/inquiry", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(contact)
      });

      const result = await res.json();
      if (result.success) {
        alert("تم إرسال الاستفسار وسيتم الرد عبر بريدك الإلكتروني.");
        document.getElementById('contactForm').reset();
      } else {
        alert("حدث خطأ أثناء إرسال الاستفسار.");
      }
    });
  </script>
</body>
</html>

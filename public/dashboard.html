<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - شدات ببجي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #ordersList, #inquiriesList {
      max-width: 900px;
      margin: 20px auto;
    }

    .order, .inquiry {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .order p, .inquiry p {
      margin: 5px 0;
    }

    .order button, .inquiry button {
      margin: 5px 5px 0 0;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .paid {
      background-color: #4caf50;
      color: white;
    }

    .not-paid {
      background-color: #f44336;
      color: white;
    }

    .delete-btn {
      background-color: #9e9e9e;
      color: white;
    }

    .reply-btn {
      background-color: #2196F3;
      color: white;
    }

    .logout-btn {
      display: block;
      margin: auto;
      background-color: orange;
      color: black;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .status {
      font-weight: bold;
      color: orange;
    }

    .reply-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .reply-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }

    .reply-content h3 {
      margin-top: 0;
      color: orange;
    }

    .reply-content textarea {
      width: 100%;
      min-height: 150px;
      margin: 10px 0;
      padding: 10px;
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .reply-buttons {
      display: flex;
      gap: 10px;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .tab-btn {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    .tab-btn.active {
      background: orange;
      color: black;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .inquiry.replied {
      opacity: 0.7;
      border-left: 4px solid #4CAF50;
    }

    .screenshot-thumbnail {
      max-width: 100px;
      max-height: 100px;
      cursor: pointer;
      border: 1px solid #444;
      border-radius: 5px;
    }
    
    #screenshotModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      text-align: center;
    }
    
    #screenshotModal img {
      max-width: 90%;
      max-height: 90%;
      margin-top: 5%;
    }
  </style>
</head>
 <script>
    let currentInquiryId = null;
    let currentInquiryEmail = null;
    let currentInquiryMessage = null;

    async function loadOrders() {
      try {
        const res = await fetch("https://store-king-esport-production-9362.up.railway.app/api/admin/orders", {
          credentials: "include"
        });
        
        if (!res.ok) {
          throw new Error('Failed to fetch orders');
        }
        
        const data = await res.json();
        if (!data.success) {
          throw new Error(data.message || 'Failed to load orders');
        }
        
        const orders = data.data;
        const container = document.getElementById("ordersList");
        container.innerHTML = "";

        if (!orders || !Array.isArray(orders)) {
          throw new Error('Invalid orders data');
        }

        orders.forEach(order => {
          const div = document.createElement("div");
          div.classList.add("order");
          div.innerHTML = `
            <p><strong>الاسم:</strong> ${order.name}</p>
            <p><strong>ID اللاعب:</strong> ${order.playerId}</p>
            <p><strong>البريد:</strong> ${order.email}</p>
            <p><strong>النوع:</strong> ${order.type}</p>
            <p><strong>الكمية:</strong> ${order.ucAmount || order.bundle}</p>
            <p><strong>المبلغ:</strong> ${order.totalAmount}</p>
            <p><strong>رقم التحويل:</strong> ${order.transactionId}</p>
            ${order.screenshot ? `
              <p><strong>إثبات الدفع:</strong></p>
              <img src="${order.screenshot}" 
                   onclick="openScreenshotModal('${order.screenshot}')"
                   class="screenshot-thumbnail">
            ` : ''}
            <p class="status"><strong>الحالة:</strong> ${order.status}</p>
            <button class="${order.status === 'تم الدفع' ? 'paid' : 'not-paid'}" 
                    onclick="updateStatus(${order.id}, '${order.status === 'تم الدفع' ? 'لم يتم الدفع' : 'تم الدفع'}')">
              ${order.status === 'تم الدفع' ? 'تم الدفع' : 'لم يتم الدفع'}
            </button>
            <button class="delete-btn" onclick="deleteOrder(${order.id})">حذف</button>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading orders:", error);
        alert("حدث خطأ أثناء تحميل الطلبات: " + error.message);
      }
    }

    function openScreenshotModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('screenshotModal').style.display = 'block';
    }

    async function loadInquiries() {
      try {
        const res = await fetch("https://store-king-esport-production-9362.up.railway.app/api/admin/inquiries", {
          credentials: "include"
        });
        
        if (!res.ok) {
          throw new Error('Failed to fetch inquiries');
        }
        
        const data = await res.json();
        if (!data.success) {
          throw new Error(data.message || 'Failed to load inquiries');
        }
        
        const inquiries = data.data;
        const container = document.getElementById("inquiriesList");
        container.innerHTML = "";

        if (!inquiries || !Array.isArray(inquiries)) {
          throw new Error('Invalid inquiries data');
        }

        inquiries.forEach(inquiry => {
          const div = document.createElement("div");
          div.classList.add("inquiry");
          if (inquiry.status === 'تم الرد') {
            div.classList.add("replied");
          }
          
          div.innerHTML = `
            <p><strong>البريد:</strong> ${inquiry.email}</p>
            <p><strong>التاريخ:</strong> ${new Date(inquiry.created_at).toLocaleString()}</p>
            <p><strong>الرسالة:</strong> ${inquiry.message}</p>
            <button class="reply-btn" onclick="openReplyModal(${inquiry.id}, '${inquiry.email.replace(/'/g, "\\'")}', '${inquiry.message.replace(/'/g, "\\'").replace(/\n/g, '<br>')}')">
              ${inquiry.status === 'تم الرد' ? '✉️ إعادة رد' : '✉️ رد'}
            </button>
            <button class="delete-btn" onclick="deleteInquiry(${inquiry.id})">🗑️ حذف</button>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading inquiries:", error);
        alert("حدث خطأ أثناء تحميل الاستفسارات: " + error.message);
      }
    }

    function openReplyModal(id, email, message) {
      currentInquiryId = id;
      currentInquiryEmail = email;
      currentInquiryMessage = message;
      
      document.getElementById("originalMessage").innerHTML = `
        <strong>الرسالة الأصلية من ${email}:</strong><br>
        ${message}
      `;
      document.getElementById("replyText").value = "";
      document.getElementById("replyModal").style.display = "flex";
    }

    function closeReplyModal() {
      document.getElementById("replyModal").style.display = "none";
    }

    async function sendReply() {
      const replyText = document.getElementById("replyText").value.trim();
      if (!replyText) {
        alert("يرجى كتابة رد");
        return;
      }

      try {
        const res = await fetch("https://store-king-esport-production-9362.up.railway.app/api/admin/reply-inquiry", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            inquiryId: currentInquiryId,
            email: currentInquiryEmail,
            message: currentInquiryMessage,
            reply: replyText
          })
        });

        const result = await res.json();
        if (result.success) {
          alert("تم إرسال الرد بنجاح");
          closeReplyModal();
          loadInquiries();
        } else {
          throw new Error(result.message || "فشل إرسال الرد");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("حدث خطأ أثناء محاولة الإرسال: " + error.message);
      }
    }

    async function sendDirectMessage() {
      const email = document.getElementById("clientEmail").value.trim();
      const subject = document.getElementById("emailSubject").value.trim();
      const message = document.getElementById("emailMessage").value.trim();

      if (!email || !subject || !message) {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      if (!confirm(`هل تريد إرسال هذه الرسالة إلى ${email}؟`)) {
        return;
      }

      try {
        const res = await fetch("https://store-king-esport-production-9362.up.railway.app/api/admin/send-message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, subject, message })
        });

        const result = await res.json();
        if (result.success) {
          alert("تم إرسال الرسالة بنجاح");
          document.getElementById("clientEmail").value = "";
          document.getElementById("emailSubject").value = "";
          document.getElementById("emailMessage").value = "";
        } else {
          throw new Error(result.message || "فشل إرسال الرسالة");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("حدث خطأ أثناء محاولة الإرسال: " + error.message);
      }
    }

    async function updateStatus(id, status) {
      try {
        const res = await fetch("https://store-king-esport-production-9362.up.railway.app/api/admin/update-status", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ id, status })
        });
        
        if (!res.ok) {
          throw new Error('Failed to update status');
        }
        
        loadOrders();
      } catch (error) {
        console.error("Error updating status:", error);
        alert("حدث خطأ أثناء تحديث الحالة: " + error.message);
      }
    }

    async function deleteOrder(id) {
      if (confirm("هل أنت متأكد من حذف الطلب؟")) {
        try {
          const res = await fetch("https://store-king-esport-production-9362.up.railway.app/api/admin/delete-order", {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ id })
          });
          
          if (!res.ok) {
            throw new Error('Failed to delete order');
          }
          
          loadOrders();
        } catch (error) {
          console.error("Error deleting order:", error);
          alert("حدث خطأ أثناء حذف الطلب: " + error.message);
        }
      }
    }

    async function deleteInquiry(id) {
      if (confirm("هل أنت متأكد من حذف هذا الاستفسار؟")) {
        try {
          const res = await fetch("https://store-king-esport-production-9362.up.railway.app/api/admin/delete-inquiry", {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ id })
          });
          
          if (!res.ok) {
            throw new Error('Failed to delete inquiry');
          }
          
          loadInquiries();
        } catch (error) {
          console.error("Error deleting inquiry:", error);
          alert("حدث خطأ أثناء حذف الاستفسار: " + error.message);
        }
      }
    }

    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');
    }

    async function logout() {
      try {
        const res = await fetch("https://store-king-esport-production-9362.up.railway.app/api/admin/logout", { 
          method: "POST",
          credentials: "include"
        });
        
        if (!res.ok) {
          throw new Error('Failed to logout');
        }
        
        window.location.href = "login.html";
      } catch (error) {
        console.error("Error logging out:", error);
        alert("حدث خطأ أثناء تسجيل الخروج: " + error.message);
      }
    }

    // تحميل البيانات عند فتح الصفحة
    loadOrders();
    loadInquiries();
  </script>
</body>
</html>
